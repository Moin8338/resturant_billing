<div class="combo">
  <div class="top-header">
    <div class="input-box">
      <i class="uil uil-search"></i>
      <input (input)="filterCategory()" autocomplete="off" [(ngModel)]="categoryFilterValue" [value]="categoryFilterValue"  name="categoryFilterValue" type="text" placeholder="Search here..." />
      <!-- <button class="button">Search</button> -->
    </div>
    <button (click)="CreateCategory()" class="btn" style="display: flex;align-items: center;padding: .6rem 1rem;cursor: pointer;">
                            <ion-icon name="add-outline"
                                style="font-size: 1.2rem;margin-right: .5rem;"></ion-icon>
                            <span>Add Category</span></button>
  </div>
  <div class="main-area">
    <table mat-table [dataSource]="FilterCateogories" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-grp"> 
          <button mat-flat-button color="primary" (click)="updateCategory(element)" style="font-size: 0.7rem;">Update</button>
          <!-- <button mat-flat-button color="warn" (click)="deleteCategory(element.id,element.name)">Delete</button> -->
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
  </div>
</div>
